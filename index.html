  <style>
    @keyframes bounceOut {
      20% {
        transform: perspective(500px) scale3d(0.9, 0.9, 0.9);
      }
    
      50%,
      55% {
        opacity: 1;
        transform: perspective(500px) scale3d(1.1, 1.1, 1.1);
      }
      to {
        opacity: 0;
        transform: perspective(500px) scale3d(0.3, 0.3, 0.3);
      }
    }
    
    .bounceOut2 {
      animation-duration: 0.75s;
      animation-name: bounceOut;
    }
    </style>

</head>

<body style="text-align: center;">


  <!-- ---------------------- -->

  <div class="main_bg">
    <div class="d-flex main_bg_wrapper">
      <div class="main_top">
        <figure>
          <img class="animated jackInTheBox delay-.5s" src="img/四秀-1.svg" alt="">
      
          <!-- <img src="img/szshioutz_animated.svg" alt=""> -->

        </figure>
      </div>
      <div class="main_down">
        <ul class="menu animated zoomIn delay-1s">
          <li class="li"><a id="t1" class="" href="about.html"><img src="img/關於我們.svg" alt=""></a></li>
          <li><a id="t2" class="animated" ><img src="img/產品列表.svg" alt=""></a>
            <ul class="d-flex menu_list">
              <li><a onClick="delayURL()" href="#" class="animated " id="a1"><img src="img/懷舊系列.svg" alt=""></a></li>
              <li><a onClick="delayURL1()" href="#" class="animated" id="a2"><img src="img/年節系列.svg" alt=""></a></li>
              <li><a onClick="delayURL2()" href="#" class="animated" id="a3"><img src="img/綿密系列.svg" alt=""></a></li>
            </ul>
          </li>
          <li class="list li"><a id="t3" class="" href="login.html"><img src="img/會員登入.svg" alt=""></a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- ---------------------購物車警告-------------------------- -->

          <a class="btn btn-primary" href="login.html">會員登入</a>
        </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

  <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"

    crossorigin="anonymous"></script>
  <script src="plugin/vegas.min.js"></script>
  <script>
    $("body").vegas({
      slides: [
        { src: "img/about-002.jpg" },
        { src: "img/147155261.jpg" },
        { src: "img/1658.jpg" }
      ],
      transition: 'blur',
      animation: 'random',
      delay: 6000
    });

    $("#a1,#a2,#a3").click(function () {
      $(this).addClass("bounceOut2");
    });

    $("#t2").mouseenter(function () {
      $(this).css({"opacity":"0","display":"none"})
      $(this).next().css({"opacity":"1","display":"block"})
      $(".main_down").css("width", "60vw");
        $("#menu_list").mouseleave(function(){
          $(this).css({"opacity":"0","display":"none","transition":"0s"});
          $(".main_down").css("width", "40vw");
          $(this).prev().css({"opacity":"1","display":"block"});
        })
      
    });

    // $("#t2").mouseleave(function(){
    //   $(this).removeClass("show");
    //   $(".menu_list").css("opacity", "0");
    //   $(".main_down").css("width", "40vw");
    // })


    $(window).width(function () {
      var x = $(window).width();
      console.log(x);
      if (x < 1100) {
      $("#t2").css("opacity", "0").css("display","none");
      $(".menu_list").css({"opacity": "1","display":"block"});
      $(".main_down").css("width", "60vw");
      }
    });

    function delayURL(url, time) {
      setTimeout("window.location='nostalgic.html'", 1000);
    }
    function delayURL1(url, time) {
      setTimeout("window.location='festival.html'", 1000);
    } function delayURL2(url, time) {
      setTimeout("window.location='dense.html'", 1000);
    }

   
   
  </script>
